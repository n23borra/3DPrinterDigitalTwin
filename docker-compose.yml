version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: twin
      POSTGRES_PASSWORD: twin
      POSTGRES_DB: twin
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/twin
      SPRING_DATASOURCE_USERNAME: twin
      SPRING_DATASOURCE_PASSWORD: twin
    ports:
      - "8080:8080"
  frontend:
    working_dir: /app
    image: node:20
    volumes:
      - ./frontend:/app
    command: ["sh", "-c", "npm install && npm run dev -- --host"]
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  db-data: